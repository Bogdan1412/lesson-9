<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</h3>
	<script>
		function multiplyArr(array) {
			const firstEl = array[0]
			for (let i = 1; i < array.length; i++) {
				if (array[i] > firstEl) array[i] *= 2
			}
			return array
		}

		let arr = [2, 5, 7, 55, 6, 9]
		const result = multiplyArr(arr)
		document.write(`Result = ${result}`)
	</script>
</body>

</html>
