<body>
	<h3>Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</h3>
	<script>
		let autoArr = ['AB323BD', 'BB353BC', 'CB133BG', 'DB733BC', 'AA378BE']
		let autoNumber = autoArr.filter((value) => value[0] === 'A'
		)
		document.write(`Number auto start from A = ${autoNumber}`)
	</script>
</body>
