	<h3>3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</h3>
	<script>
		function getResTask3() {
			const arr = new Array(userNumber)
			arr.fill(1, 0, 5)
			arr.fill(7, 5)
			return arr
		}
		const userNumber = parseInt(prompt('Enter number', '10'))
		const functionCall = getResTask3()
		document.write(`Result = ${functionCall}`)
	</script>
