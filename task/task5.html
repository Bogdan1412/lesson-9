	<h3>5.Дано масив елементів. Знайти добуток додатних елементів</h3>
	<script>
		function multiplyPositiveArr(array) {
			let result = 1
			for (const number of array) {
				if (number > 0) result *= number
			}
			return result
		}
		let arr = [-1, 5, -7, 55, 6, -9]
		const result = multiplyPositiveArr(arr)
		document.write(`Positive array is = ${result}`)
