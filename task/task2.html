	<h3>2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</h3>
	<script>
		function getResult() {
			const arr = new Array(userNum).fill(22)
			const halfArr = arr.length / 2
			arr.fill(1, 0, halfArr)
			arr.fill(7, halfArr)
			return arr
		}
		const userNum = parseInt(prompt('Enter number'))
		const resultUserArr = getResult()
		document.write(`Result = ${resultUserArr}`)
	</script>
